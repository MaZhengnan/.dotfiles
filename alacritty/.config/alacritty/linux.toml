# 导入颜色方案
import = ["./gruvbox_dark.toml"]

# 工作目录
[general]
working_directory = "~/"

# Shell
[terminal]
shell = { program = "/bin/bash" }

# 字体设置
[font]
normal = { family = "FiraMono Nerd Font", style = "Regular" }
bold = { family = "FiraMono Nerd Font", style = "Bold" }
italic = { family = "FiraMono Nerd Font", style = "Italic" }
bold_italic = { family = "FiraMono Nerd Font", style = "Bold Italic" }
size = 18.0

# 窗口配置
[window]
opacity = 0.9
padding = { x = 10, y = 5 }
decorations = "full"

# 环境变量
[env]
TERM = "xterm-256color"

# 快捷键
[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" }
]
